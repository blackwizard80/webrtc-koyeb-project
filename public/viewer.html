<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>WebRTC Viewer (Site B)</title>
    <style>
        body { font-family: sans-serif; text-align: center; }
        video { width: 100%; max-width: 600px; border: 2px solid blue; background: #000; }
    </style>
</head>
<body>
    <h1>Viewer (Site B) - කැමරාව බලන අඩවිය</h1>
    <video id="remoteVideo" autoplay playsinline></video>
    <p>Status: <span id="status">Connecting to Streamer...</span></p>
    <button onclick="requestStream()">Reload Stream</button>

    <script src="/socket.io/socket.io.js"></script>
    <script>
        const socket = io();
        const remoteVideo = document.getElementById('remoteVideo');
        const statusEl = document.getElementById('status');
        let peerConnection;

        const configuration = {
            iceServers: [{ urls: 'stun:stun.l.google.com:19302' }]
        };

        // 1. Server එකට සම්බන්ධ වූ වහාම Stream එක ඉල්ලන්න
        socket.on('connect', () => {
            requestStream();
        });

        function requestStream() {
            statusEl.textContent = 'Requesting stream...';
            // "මම ආවා" කියලා Streamer ට කියනවා
            socket.emit('watcher');
        }

        // 2. Streamer ගෙන් Offer එකක් ලැබුනම
        socket.on('offer', async (data) => {
            statusEl.textContent = 'Offer received. Negotiating...';
            
            if (peerConnection) peerConnection.close();
            peerConnection = new RTCPeerConnection(configuration);

            peerConnection.ontrack = (event) => {
                remoteVideo.srcObject = event.streams[0];
                statusEl.textContent = 'Stream connected!';
            };

            peerConnection.onicecandidate = (event) => {
                if (event.candidate) {
                    socket.emit('ice-candidate', { candidate: event.candidate });
                }
            };

            await peerConnection.setRemoteDescription(new RTCSessionDescription(data.sdp));
            const answer = await peerConnection.createAnswer();
            await peerConnection.setLocalDescription(answer);
            
            socket.emit('answer', { sdp: peerConnection.localDescription });
        });

        socket.on('ice-candidate', async (data) => {
            try {
                if (peerConnection && data.candidate) {
                    await peerConnection.addIceCandidate(new RTCIceCandidate(data.candidate));
                }
            } catch (e) { console.error('ICE Error:', e); }
        });
    </script>
</body>
</html>
