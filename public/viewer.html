<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>WebRTC Viewer (Site B)</title>
    <style>
        #remoteVideo {
            width: 320px;
            height: 240px; 
            border: 1px solid blue;
        }
    </style>
</head>
<body>
    <h1>Viewer (Site B) - කැමරාව බලන අඩවිය</h1>
    <video id="remoteVideo" autoplay playsinline></video>
    <p>Status: <span id="status">Waiting for Streamer...</span></p>

    <script src="/socket.io/socket.io.js"></script>
    <script>
        // ** 1. Socket.IO Connection නිවැරදි කිරීම (Koyeb සඳහා) **
        const socket = io({
            path: '/socket.io/',
            transports: ['websocket']
        });
        
        const remoteVideo = document.getElementById('remoteVideo');
        const statusEl = document.getElementById('status');
        let peerConnection;

        const configuration = {
            iceServers: [
                { urls: 'stun:stun.l.google.com:19302' }
            ]
        };
        
        socket.emit('join', 'viewer'); 

        socket.on('offer', async (data) => {
            statusEl.textContent = 'Offer received. Creating Answer...';
            
            peerConnection = new RTCPeerConnection(configuration);

            // ** 2. Video Track Rendering Logic නිවැරදි කිරීම **
            peerConnection.ontrack = (event) => {
                const remoteStream = event.streams[0];
                
                // Stream එක නැවත නැවත පැවරීම වැළැක්වීම
                if (remoteVideo.srcObject !== remoteStream) {
                    remoteVideo.srcObject = remoteStream;
                    
                    // වීඩියෝව ස්වයංක්‍රීයව වාදනය කරන්න (Autoplay lock මඟහරවා ගැනීමට)
                    remoteVideo.play()
                        .then(() => {
                            statusEl.textContent = 'Stream started! Connected.';
                        })
                        .catch(e => {
                            // Autoplay අවහිර වුවහොත්, Click කරන්නැයි දන්වන්න
                            statusEl.textContent = 'Stream received, but Autoplay blocked. Please tap the video screen.';
                            console.error("Autoplay blocked:", e);
                        });
                }
            };

            peerConnection.onicecandidate = (event) => {
                if (event.candidate) {
                    socket.emit('ice-candidate', { candidate: event.candidate, id: socket.id });
                }
            };
            
            await peerConnection.setRemoteDescription(new RTCSessionDescription(data.sdp));
            
            const answer = await peerConnection.createAnswer();
            await peerConnection.setLocalDescription(answer);
            
            socket.emit('answer', { sdp: peerConnection.localDescription, id: socket.id });
            statusEl.textContent = 'Answer sent. Waiting for stream...';
        });

        socket.on('ice-candidate', async (data) => {
            try {
                if (data.candidate && peerConnection && peerConnection.remoteDescription) {
                    await peerConnection.addIceCandidate(new RTCIceCandidate(data.candidate));
                }
            } catch (error) {
                console.error('Error adding ICE candidate:', error);
            }
        });
    </script>
</body>
</html>
